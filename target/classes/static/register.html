<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>老人监护系统 - 注册</title>
    <style>
        /* 使用与登录页面相同的样式，可以根据需要调整 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #3a7bd5;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #3a7bd5;
            outline: none;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #3a7bd5;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-btn:hover {
            background-color: #2c5fb3;
        }

        .register-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .footer-link {
            color: #666;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: #3a7bd5;
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>创建账户</h1>
            <p>注册老人监护系统账户</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码(至少6位)" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请再次输入密码" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="phone">手机号码</label>
                <input type="tel" id="phone" name="phone" placeholder="请输入手机号码" required>
                <div class="error-message" id="phoneError"></div>
            </div>

            <button type="submit" class="register-btn">注册</button>
        </form>

        <div class="register-footer">
            <span>已有账户?</span>
            <a href="login.html" class="footer-link">立即登录</a>
        </div>
    </div>

    <script>
        // 表单提交处理
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 获取输入值
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value.trim();

            // 重置错误消息
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            // 验证
            let isValid = true;

            if (!username) {
                document.getElementById('usernameError').textContent = '请输入用户名';
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }

            if (password.length < 6) {
                document.getElementById('passwordError').textContent = '密码至少需要6位';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = '两次输入的密码不一致';
                document.getElementById('confirmPasswordError').style.display = 'block';
                isValid = false;
            }

            if (!/^1[3-9]\d{9}$/.test(phone)) {
                document.getElementById('phoneError').textContent = '请输入有效的手机号码';
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // 这里发送注册请求到后端
                registerRequest(username, password, phone);
            }
        });

        function registerRequest(username, password, phone) {
            // 基础输入验证
            if (!username || !password || !phone) {
                alert('请填写所有字段');
                return;
            }

            fetch('/api/user/public/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    password,
                    phone
                })
            })
                .then(response => response.json())
                .then(result => {
                    if (result.flag) {
                        alert(result.message);
                        window.location.href = '/login.html';
                    } else {
                        alert(result.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('网络请求失败');
                });
        }
    </script>
</body>
</html>
